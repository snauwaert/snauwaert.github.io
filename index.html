<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Tab Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="personScreen" class="screen">
        <h1>Select Person</h1>
        <!-- Buttons for each person will be added here by JavaScript -->
    </div>
    <div id="drinkScreen" class="screen" style="display:none;">
        <h1>Select Drink for <span id="currentPerson"></span></h1>
        <div id="drinksContainer">
            <!-- Drink buttons will be added here by JavaScript -->
        </div>
        <button onclick="goBack()">Back</button>
        <h2>Current Tab: <span id="currentTab"></span></h2>
        <button onclick="settleUp()">Reken Af</button>
        <button onclick="undoLastAction()">Undo Last Action</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
