<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Tab Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topBar" class="top-bar">
        <button id="backButton" onclick="goBack()" style="display: none;">Back</button>
        <button id="settleUpButton" onclick="settleUp()" style="display: none;">Settle Up</button>
        <button onclick="undoLastAction()">Undo Last Action</button>
    </div>
    <div id="personScreen" class="screen">
        <h1>Select Person</h1>
        <div id="totalDue" class="total-due">Total Due: â‚¬0</div>
        <div id="peopleContainer" class="button-container"></div>
        <button id="resetAllTabs" onclick="resetAllTabs()">Reset All Tabs</button>
    </div>
        
    </div>
    <div id="drinkScreen" class="screen" style="display:none;">
        <h1>Select Drink for <span id="currentPerson"></span></h1>
        <div id="drinksContainer" class="button-container"></div>
        <h2>Current Tab: <span id="currentTab"></span></h2>
    </div>
    <script src="app.js"></script>
</body>

</html>
